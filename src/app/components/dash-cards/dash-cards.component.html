<div class="dash-cards mx-2 p-3">
    <div class="fs-4 text-center">{{weatherObject.time}}</div>
    <div class="icon my-2" #IconContainer></div>
    <div class="fs-5"><i class="bi me-2" [ngClass]="weatherObject.precipitation >= 65 ? 'bi-droplet-fill' 
        : weatherObject.precipitation >= 40 ? 'bi-droplet-half' :'bi-droplet' "></i>{{weatherObject.precipitation}}%
    </div>
    <div class="fs-5"><i class="bi bi-thermometer me-2"></i>{{weatherObject.temperature}}&deg; C</div>
    <div class="fs-5" *ngIf="weatherObject.temperatureMax"><i
            class="bi bi-thermometer-high me-2"></i>{{weatherObject.temperatureMax}}&deg; C</div>
</div>
