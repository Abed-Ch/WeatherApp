<div class="dailyInfo-card">
    <div class="display-2 mt-5 mb-4">{{time[0]}}<span class="display-4"> {{time[1]}}</span></div>
    <div class="my-3 fs-3"><i class="bi bi-geo-alt-fill me-3"></i>{{cityName}}</div>
    <div class="my-3 fs-3"><i class="bi bi-thermometer me-3"></i>{{temperatureMin}}&deg; C</div>
    <div class="my-3 fs-3"><i class="bi bi-thermometer-high me-3"></i>{{temperatureMax}}&deg; C</div>
    <div class="my-3 fs-3"><i class="bi bi-wind me-3"></i>{{windSpeed}} Km/h (<i class="bi bi-arrow-right"
            [ngStyle]="windDirection"></i>)</div>
</div>
