<div class="animated-weather-card mt-4 mt-lg-0 CloudyCondition" appCloudy *ngIf="weatherCondition === 'Cloudy'"></div>
<div class="animated-weather-card mt-4 mt-lg-0 SunnyCondition" appSunny *ngIf="weatherCondition === 'Sunny'"></div>
<div class="animated-weather-card mt-4 mt-lg-0 RainyCondition" appRainy *ngIf="weatherCondition === 'Rainy'"></div>
<div class="animated-weather-card mt-4 mt-lg-0 RainyCondition" appSnowy *ngIf="weatherCondition === 'Snowy'"></div>
